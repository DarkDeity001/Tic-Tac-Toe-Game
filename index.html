<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe </title>
</head>
<body>
    <main>
    <div class="Container">
        <h1 class="title">Tic Tac Toe Game</h1>
        <div class="mainbox">
            <div class="gameplace">
                <button class="gamebox0 gameb"></button>
                <button class="gamebox1 gameb"></button>
                <button class="gamebox2 gameb"></button>
                <br>
                <button class="gamebox3 gameb"></button>
                <button class="gamebox4 gameb"></button>
                <button class="gamebox5 gameb"></button>
                <br>
                <button class="gamebox6 gameb"></button>
                <button class="gamebox7 gameb"></button>
                <button class="gamebox8 gameb"></button>
            </div>
        </div>
    </div>
    <button type="reset" class="reset">Reset</button>
</main>
<div class="winmsg-cont dont-disclose">
    <p id="win-msg">Winner</p>
</div>
    <script src="./script.js"></script>
</body>
</html
